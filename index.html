<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built witd HTML, CSS, JS - By Boczers -</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose Your Name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input
              type="text"
              id="playername"
              name="playername"
              minlength="1"
              required
            />
          </div>
          <div>
            <button type="button" class="button button-alt">Cancel</button>
            <button type="submit" class="button">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="button button-alt">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="button button-alt">Edit</button>
            </article>
          </li>
        </ol>
        <button class="button">Start New Game</button>
      </section>
      <section id="active-game">
        <article>
          <h3>You won, <span id="winner-name">PLAYER NAME</span></h3>
          <p>Click "Start New Game" to play again!</p>
        </article>
        <p>It's your turn <span id="active-player-name">PlayerName</span>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
